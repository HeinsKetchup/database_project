<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

  <form method="post">
  {% csrf_token %}
    <h1>Welcome!</h1>
    <p class="p2">Sign up to get started</p>
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
  <button type="submit">Submit</button>
  </form>

{% endblock %}
</body>
</html>
